<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="calculater">
            <div id="output"></div>
            <div class="inputs">
                <input type="text" id="number1" class="num">
                <div id="operator">+</div>
                <input type="text" id="number2" class="num">
            </div>
            <div class="actionButtons">
                <button id="plus" class="actionBtnStyle">+</button>
                <button id="sub" class="actionBtnStyle">-</button>
                <button id="mult" class="actionBtnStyle">*</button>
                <button id="division" class="actionBtnStyle">/</button>
            </div>
            <div class="reset">
                <button id="resetBtn">RESET</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
